<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>BigBook</title>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form action="/books/create" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" class="form-control" id="title" placeholder="Enter title ([A-Za-z0-9])"
                           required="required" pattern="[A-Za-z0-9]{1,20}">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input name="isbn" class="form-control" id="isbn" placeholder="Enter ISBN ([0-9\-])"
                           required="required"
                           pattern="[0-9\-]{1,20}">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input name="author" class="form-control" id="author" placeholder="Enter author ([A-Za-z])"
                           required="required" pattern="[A-Za-z]{1,20}">
                </div>
                <button type="submit" class="btn btn-primary">Add book</button>
            </form>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Author</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book: ${books}">
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.author}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
