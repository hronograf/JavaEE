<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common::head"/>
</head>
<body>
<a href="/">Main page</a>
<br>
<a href="/books">All books</a>

<form action="/books/create" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" class="form-control" id="title" placeholder="Enter title ([A-Za-z0-9])" required="required" pattern="[A-Za-z0-9]{1,20}">
    </div>
    <div class="form-group">
        <label for="isbn">ISBN</label>
        <input name="isbn" class="form-control" id="isbn" placeholder="Enter ISBN ([0-9\-])" required="required" pattern="[0-9\-]{1,20}">
    </div>
    <div class="form-group">
        <label for="author">Author</label>
        <input name="author" class="form-control" id="author" placeholder="Enter author ([A-Za-z])" required="required" pattern="[A-Za-z]{1,20}">
    </div>
    <button type="submit" class="btn btn-primary">Add book</button>
</form>

</body>
</html>
